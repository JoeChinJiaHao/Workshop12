<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Result</title>
    <h2 id="demo" >Welcome!</h2>
    <script>
        setInterval(displayHello, 1000);
       
        function displayHello() {
            var today = new Date();
            var date = today.getFullYear()+"-"+(today.getMonth()+1)+"-"+today.getDate()+" "+today.getHours()+"H "+today.getMinutes()+"M "+today.getSeconds()+"S";
            if(today.getHours()>12){
                document.getElementById("demo").innerHTML ="Good Afternoon! Time is " + date;
            }else{
                document.getElementById("demo").innerHTML ="Good Morning! Time is " + date;
            }
            
        }

    </script>
</head>
<body>
       <ul th:each="numVal : ${randNumResult}">
            <li th:text="${numVal}"></li>
            <img th:src="@{${'/images/' +  numVal}}"  width=200 height = 200/>
        </ul>

</html>
